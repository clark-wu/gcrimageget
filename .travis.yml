sudo: required

services:
  - docker

language:
  - python
python:
  - "3.6"
install:
  - pip install docker

script:
  - python main.py pull -f "$IMAGES_FILENAME"

after_success:
  - python main.py push -f "$IMAGES_FILENAME" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

notifications:
  email: false